<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Buka Window</title>
    </head>
    <body>
        <h1>Latihan Buka Window Javascript</h1>
        <script>
            function bukawindow(){
                window.open("http://www.google.com","google","width=400,height=300,toolbar=1");
            }
        </script>
        <input type="button" onclick="bukawindow()" value="Open">
    </body>
</html>
