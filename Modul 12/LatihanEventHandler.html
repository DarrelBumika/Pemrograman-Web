<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Event Handler</title>
    </head>
    <body>
        <h1>Latihan Event Hanlder Javascript</h1>
        <script>
            function inform(){
                alert("Lanjutkan step berikutnya!")
            }
        </script>
        <form>
            <input type="button" name="test" value="Click" onclick="inform()">
        </form>
    </body>
</html>
