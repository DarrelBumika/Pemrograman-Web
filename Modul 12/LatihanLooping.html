<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Looping</title>
    </head>
    <body>
        <h1>Latihan Looping Javascript</h1>
        <script>
            var x = 1;
            for(var i = 0; i < 100; i++){
                x++;
            }
            alert(x);
        </script>
    </body>
</html>
