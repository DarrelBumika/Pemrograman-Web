<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Operator Logika</title>
    </head>
    <body>
        <h1>Latihan Operator Logika Javascript</h1>
        <script>
            var x = 95;
            if(x >= 80){
                alert("Nilai = A");
            } else if(x >= 70 && x < 80) {
                alert("Nilai = B");
            } else if(x >= 60 && x < 70) {
                alert("Nilai = C");
            } else {
                alert("Nilai = D");
            }
        </script>
    </body>
</html>
