<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Statement</title>
    </head>
    <body>
        <h1>Latihan Statement Javascript</h1>
        <script>
            var umur = 35;
            if(umur >= 60){
                alert("Anda seorang lansia");
            } else if(umur >= 20 && umur < 60) {
                alert("Anda seorang dewasa");
            } else if(umur >= 12 && umur < 20) {
                alert("Anda seorang remaja");
            } else {
                alert("Anda seorang anak-anak");
            }
        </script>
    </body>
</html>
