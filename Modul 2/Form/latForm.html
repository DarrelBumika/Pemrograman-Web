<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Form</title>
</head>
<body>
    <h3>Formulir Pendaftaran</h3>
    <form action="" method="post">
    <table border=0>
        <tr>
            <td>NIM</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>
                <input type="radio" />Pria
                <input type="radio" />Wanita
            </td>
        </tr>
        <tr>
            <td>Fakultas</td>
            <td>
                <select name="Fakultas">
                    <option>FT</option>
                    <option>FBS</option>
                    <option>FIP</option>
                    <option>FE</option>
                    <option>FMIPA</option>
                    <option>FIK</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="ok" />
                <input type="submit" value="cancel" />
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
