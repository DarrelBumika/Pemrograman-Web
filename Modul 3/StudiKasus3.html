<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif">
    <h2> Studi Kasus: Validasi Input HTML5 </h2>
    <form action="" method="post">
        <table>
            <tr>
                <td> Nama </td>
                <td> : </td>
                <td><input type="text" name="nama" placeholder="Isikan Nama Anda" pattern="[a-zA-Z ]+" size="30" required></td>
            </tr>
            <tr>
                <td> Usia </td>
                <td> : </td>
                <td><input type="number" name="usia" min="17" max="30"  size="3" required> (Usia min 17-30) </td>
            </tr>
            <tr>
                <td> Email </td>
                <td> : </td>
                <td><input type="email" name="email" placeholder="nama_email@host.com" size="30" required></td>
            </tr>
            <tr>
                <td> Web </td>
                <td> : </td>
                <td><input type="url" name="web" placeholder="http://" size="40" required></td>
            </tr>
            <tr>
                <td> Password </td>
                <td> : </td>
                <td><input type="password" name="pass" placeholder="Semua karakter, min 8" minlength="8" size="20" required><b><i> (Bonus) </i></b></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
