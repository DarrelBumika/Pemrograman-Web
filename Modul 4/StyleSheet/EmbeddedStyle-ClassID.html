<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embedded Style Using Class & ID</title>
    
    <style type="text/css">
        .style1{
            color: red;
            font-style: italic;
        }
        
        #style2{
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="style1">
        Ini paragraf Pertama
    </p>

    <p id="style2">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam vero quos dolorem nam, praesentium maxime rerum animi? Accusamus repudiandae incidunt totam modi a alias. Reiciendis cupiditate quis obcaecati ad debitis?
    </p>

    <p class="Style1">
        Ini Paragraf ketiga
    </p>
</body>
</html>
